<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Richiesta Promo Alternativa</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: 2em auto; padding: 1em; background: #f9f9f9; }
  label { display: block; margin-top: 1em; font-weight: bold; }
  input, select, button { width: 100%; padding: 0.5em; margin-top: 0.3em; }
  button { background: #0078d7; color: white; border: none; cursor: pointer; font-size: 1em; margin-top: 1.5em; }
  button:hover { background: #005a9e; }
  .error { color: red; font-size: 0.9em; margin-top: 0.2em; display: none; }
</style>
<script>
  function verificaSconto() {
    const prodotto = document.getElementById("prodotto").value;
    const sconto = parseFloat(document.getElementById("sconto").value);
    const errorMsg = document.getElementById("errorSconto");

    if (prodotto === "TV" && sconto > 5) {
      errorMsg.style.display = "block";
      errorMsg.textContent = "Per la categoria TV lo sconto massimo è del 5%";
      return false;
    } else if (prodotto === "BIANCO" && sconto > 10) {
      errorMsg.style.display = "block";
      errorMsg.textContent = "Per la categoria BIANCO lo sconto massimo è del 10%";
      return false;
    } else {
      errorMsg.style.display = "none";
      return true;
    }
  }

  function aggiornaScontoMassimo() {
    const prodotto = document.getElementById("prodotto").value;
    const scontoInput = document.getElementById("sconto");
    const scontoMaxSpan = document.getElementById("scontoMax");

    if (prodotto === "TV") {
      scontoInput.max = "5";
      scontoMaxSpan.textContent = "(max 5%)";
    } else if (prodotto === "BIANCO") {
      scontoInput.max = "10";
      scontoMaxSpan.textContent = "(max 10%)";
    } else {
      scontoInput.removeAttribute("max");
      scontoMaxSpan.textContent = "";
    }
  }

  async function inviaDati(event) {
    event.preventDefault();

    if (!verificaSconto()) return;

    const data = {
      pv: document.getElementById("pv").value,
      prodotto: document.getElementById("prodotto").value,
      codProd: document.getElementById("codProd").value,
      cliente: document.getElementById("cliente").value,
      dataVendita: document.getElementById("dataVendita").value,
      prezzoPartenza: document.getElementById("prezzoPartenza").value,
      prezzoScontato: document.getElementById("prezzoScontato").value,
      sconto: document.getElementById("sconto").value
    };

    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbyiG1FZUZjPx4Loaw4g9n4RB6-ews9eZWals_W9QeYt1BiOOH9T2Ej2QfzQgB_JQFJ07g/exec", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      });

      const result = await response.json();

      if (result.result === "OK") {
        alert("Dati inviati con successo!");
        document.getElementById("formRichiesta").reset();
        document.getElementById("scontoMax").textContent = "";
      } else {
        alert("Errore nel server: " + result.message);
      }
    } catch (e) {
      alert("Errore di comunicazione con il server.");
    }
  }
</script>
</head>
<body>
  <h1>Richiesta Promo Alternativa</h1>
  <form id="formRichiesta" onsubmit="inviaDati(event)">
    <label for="pv">Punto Vendita:</label>
    <select id="pv" required>
      <option value="">-- Seleziona un punto vendita --</option>
      <option value="Fano">Fano</option>
      <option value="Monsano">Monsano</option>
      <option value="Osimo">Osimo</option>
      <option value="Macerata">Macerata</option>
      <option value="Civitanova">Civitanova</option>
      <option value="Pesaro">Pesaro</option>
    </select>

    <label for="prodotto">Prodotto:</label>
    <select id="prodotto" required onchange="aggiornaScontoMassimo()">
      <option value="">-- Seleziona categoria prodotto --</option>
      <option value="TV">TV</option>
      <option value="BIANCO">BIANCO</option>
    </select>

    <label for="codProd">Codice Prodotto:</label>
    <input type="text" id="codProd" required />

    <label for="cliente">Cognome Nome Cliente:</label>
    <input type="text" id="cliente" required />

    <label for="dataVendita">Data Vendita:</label>
    <input type="date" id="dataVendita" required />

    <label for="prezzoPartenza">Prezzo Partenza (€):</label>
    <input type="number" id="prezzoPartenza" step="0.01" required />

    <label for="prezzoScontato">Prezzo Scontato (€):</label>
    <input type="number" id="prezzoScontato" step="0.01" required />

    <label for="sconto">Sconto Richiesto <span id="scontoMax"></span>:</label>
    <input type="number" id="sconto" min="1" required />
    <div id="errorSconto" class="error"></div>

    <button type="submit">Invia richiesta</button>
  </form>
</body>
</html>
